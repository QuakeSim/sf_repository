<html>
<head>
  <title>GridSphere Portal</title>
  <link type="text/css" href="css/default.css" rel="STYLESHEET"/>
  <script type="text/javascript" src="javascript/gridsphere.js"></script>
</head>
<body>
<table class="portlet-pane" cellspacing="1">
  <tr>
    <td>
      <table class="portlet-frame" cellspacing="1" width="400">
        <tr>
          <td class="portlet-frame-message-alert">
            This is a message to display....
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table class="portlet-frame" cellspacing="1" width="400">
        <tr>
          <td class="portlet-frame-title">
            Title 1
          </td>
        </tr>
        <tr>
          <td class="portlet-frame-actions">
            <input type="button" value="Action 1"/>
            &nbsp;&nbsp;<input type="button" value="Action 2"/>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table class="portlet-frame" cellspacing="1" width="400">
        <tr>
          <td width="150" class="portlet-frame-label">
            Label 1
          </td>
          <td class="portlet-frame-text">
            Text 1
          </td>
        </tr>
        <tr>
          <td class="portlet-frame-label-alert">
            Label 2
          </td>
          <td class="portlet-frame-text-alert">
            Text 2
          </td>
        </tr>
        <tr>
          <td class="portlet-frame-label">
            Label 3
          </td>
          <td class="portlet-frame-input">
            <input type="text" value="Input 1"/>
          </td>
        </tr>
        <tr>
          <td class="portlet-frame-label-alert">
            Label 4
          </td>
          <td class="portlet-frame-input-alert">
            <input type="text" value="Input 2"/>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table class="portlet-frame" cellspacing="1" width="400">
        <tr>
          <td class="portlet-frame-header">
            Table Header 1
          </td>
          <td class="portlet-frame-header">
            Table Header 2
          </td>
        </tr>
        <tr>
          <td class="portlet-frame-text">
            Text Cell 1
          </td>
          <td class="portlet-frame-number">
            100.00
          </td>
        </tr>
        <tr>
          <td class="portlet-frame-text-alert">
            Text Cell 2
          </td>
          <td class="portlet-frame-number-alert">
            5000000.00
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
